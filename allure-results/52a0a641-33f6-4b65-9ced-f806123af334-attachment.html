<script>function WebAnalytics(options) {
  var self = this;
  var sessionId = null;

  self.init = function() {
    sessionId = new Date().getTime() + '.' + this.getDimension2RandomPartition();
  }

  self.sendPageview = function(pageviewArgs) {
    send('pageview', pageviewArgs);
  }

  self.sendEvent = function(eventArgs) {
    send('event', eventArgs);
  }

  function send(action, args) {
    if (!$.isEmptyObject(args)) {
      setDimension(args, "dimension1", options.userId);
      args.dimension2 = sessionId;
      args.dimension4 = new Date().toISOString();
      setDimension(args, "dimension12", $('input[name="dimension12"]').val());

      ga('send', action, args);
      gtag('event', action, args);

      let paramsObject = {};
      paramsObject[action] = args;
      ymSend('params', paramsObject);
    }
  }

  self.getDimension2RandomPartition = function() {
    var cryptoObj = window.crypto || window.msCrypto;
    var randomForCd2 = new Uint32Array(2);
    cryptoObj.getRandomValues(randomForCd2);
    return randomForCd2[0].toString(36).slice(-4) + randomForCd2[1].toString(36).slice(-4);
  }

  function setDimension(args, dimension, value) {
    if (value) args[dimension] = value;
  }
}</script>
<script>function YandexMetrika(options) {
  var self = this;

  const eventNestedHierarchy = ['PageName', 'Location', 'Action', 'Platform', 'ApplicationType', 'Product', 'Step', 'Insurance'];
  const pageviewNestedHierarchy = ['Page', 'Platform', 'ApplicationType', 'Product', 'Step', 'Insurance'];

  self.init = function(page) {
    $(page).on('pageshow', function() {
      sendInitialPageview();
      bindSendEvents(page);
    });
    return self;
  }

  self.sendPageview = function(pageviewArgs) {
    sendYandexMetrika(pageviewArgs, 'pageview');
  }

  self.sendEvent = function(eventArgs) {
    sendYandexMetrika(eventArgs, 'event');
  }

  function sendInitialPageview() {
    var web = $(document).find('input[name="yandexMetrikaPageview"]').val();
    var ya = $(document).find('input[name="webAnalyticsPageview"]').val();
    sendYandexMetrika(web || ya, 'pageview');
  }

  function bindSendEvents(page) {
      $(document).find('[data-yandex-metrika-event]').off('click', clickYandexMetrikaEvent).on('click', clickYandexMetrikaEvent);
      $(document).find('select[data-yandex-metrika-event]').off('change', clickYandexMetrikaEvent).on('change', clickYandexMetrikaEvent);
  }

  function clickYandexMetrikaEvent(event) {
    var el = $(event.currentTarget);
    var args = el.data('yandex-metrika-event');
    sendYandexMetrika(args, 'event');
  }

  function sendYandexMetrika(args, type) {
    if (!$.isEmptyObject(args)) {
      if (typeof args !== 'object') args = JSON.parse(args);
      if (args["WithInsurance"]) args["Insurance"] = ($("[name=yandexMetrikaInsurance]").val() === "true")
        ? $("[name=yandexMetrikaInsuranceTrue]").val() : $("[name=yandexMetrikaInsuranceFalse]").val();
      args["Platform"] = options.Platform;
      let paramsObject = convertToNestedObject(args, type);
      window.ymSendNew('params', paramsObject);
    }
  }

  function convertToNestedObject(args, type) {
    let nestedHierarchy = (type === 'event') ? eventNestedHierarchy : pageviewNestedHierarchy;
    let orderedValues = [];
    let currentIndex = 0;
    for (let i = nestedHierarchy.length - 1; i >= 0; i--) {
      let expectedArgKey = nestedHierarchy[i];
      if (!$.isEmptyObject(args[expectedArgKey])) {
        orderedValues[currentIndex] = args[expectedArgKey];
        currentIndex++;
      }
    }

    let rightLeg, leftLeg = orderedValues[0];
    for (let i = 1; i < orderedValues.length; i++) {
      rightLeg = {};
      rightLeg[orderedValues[i]] = leftLeg;
      leftLeg = rightLeg;
    }

    let resultObject = {};
    resultObject[(type === 'event') ? 'Event' : 'Pageview'] = leftLeg;
    return resultObject;
  }
}</script>
